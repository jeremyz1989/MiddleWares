<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>系统登录</title>

<link th:href="@{../../bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{../../bootstrap/css/bootstrap-responsive.min.css}"
	rel="stylesheet" />
<link th:href="@{../../bootstrap/css/unicorn.login.css}" rel="stylesheet" />
<link th:href="@{../../bootstrap/css/bootstrapValidator.css}" rel="stylesheet" />

<script th:src="@{../../bootstrap/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{../../bootstrap/js/browser.js}" type="text/javascript"></script>
<script th:src="@{../../bootstrap/js/bootstrapValidator.js}"  type="text/javascript"></script>
<script th:src="@{../../bootstrap/js/bootstrap.min.js}"  type="text/javascript"></script>
<script th:src="@{../../bootstrap/js/zh_CN.js}" type="text/javascript"></script>
<script th:src="@{../../bootstrap/js/unicorn.login.js}" type="text/javascript"></script>

</head>

<body>
	<div id="logo">
		<img th:src="@{../../bootstrap/img/logo.png}" alt="" />
	</div>
	<div id="loginbox">
		<form id="loginform"  role="form" class="form-vertical" th:action="login">
			<H4>系统登录</H4>
			<p th:text="${pgmsg}? ${pgmsg}:''"> </p>  
			
			<div class="form-group">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-user"></i></span> 
						<input type="text" id="userName" name="userName" placeholder="邮箱/电话" />
					</div>
			</div>
			<div class="form-group">
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-lock"></i> </span>
						<input type="password" id="passWord" name="passWord"  placeholder="密码" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<span class="pull-left">
					<input type="button" class="btn btn-inverse" id="resetBtn" value="取消" />
				</span> 
				<span class="pull-right">
					<input type="submit" class="btn btn-inverse" value="登录" />
				</span>
			</div>
		</form>
	</div>

</body>
<script type="text/javascript">
$(document).ready(function() {
     $('#loginform').bootstrapValidator({
         message: 'This value is not valid',
         feedbackIcons: {/*input状态样式图片*/
             valid: 'glyphicon glyphicon-ok',
             invalid: 'glyphicon glyphicon-remove',
             validating: 'glyphicon glyphicon-refresh'
         },
       fields: {
    	   userName: {
               validators: {
            	   notEmpty: {
                       message: '用户名不能为空'
                   }
               }
           },
           passWord: {
               validators: {
                   notEmpty: {
                       message: '密码不能为空'
                   }
               }
           }

       }
   });
});
</script>
</html>
