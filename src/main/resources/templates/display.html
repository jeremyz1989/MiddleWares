<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta content="text/html;charset=UTF-8" />
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet"
		href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script
		src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<title>Content</title>
</head>
<body>
	<div class="center-block" style="width: 800px"
		th:if="${not #lists.isEmpty(users)}">
		<div class="row"
			style="height: 50px; background-color: #000000; color: #ffffff">
			<div class="col-md-1">id</div>
			<div class="col-md-2">userName</div>
			<div class="col-md-5">description</div>
		</div>
		<div th:if="${not #lists.isEmpty(users)}">
			<div class="row" th:each="user:${users}"
				style="height: 40px; background-color: #000000; margin-top: 1px; color: #ffffff">
				<div class="col-md-1">
					<span th:text="${user.id}"></span>
				</div>
				<div class="col-md-2">
					<span th:text="${user.userName}"></span>
				</div>
				<div class="col-md-5">
					<span th:text="${user.description}"></span>
				</div>
			</div>
		</div>
	</div>
	<div id="content" class="container"></div>
<div class="container">
    <div class="panel col-sm-10 panel-default">
        <div class="panel-body reply-top media">
            <div id="page"></div>
        </div>
    </div>
</div>
</body>
</html>
