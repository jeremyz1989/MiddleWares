    </script>
</head>
<body>
<h3>所有用户</h3>

<form>
    <table border="1px solid #8968CD" style="border-collapse: collapse;">
        <tr><th>操作</th><th>用户名</th> <th>密码</th> <th>性别</th> <th>年龄</th> <th>地址</th> </tr>
        <#list users as list>
            <tr>
                <td><a href="/deleteById/${list.id}">删除</a>&nbsp;<a href="/updateHtml/${list.id}">修改</a></td>
                <td><input type="text" value=${list.userName} name="userName"></td>
                <td><input type="text" value=${list.password} name="password"></td>
                <td><input type="text" value=${list.sex} name="sex"></td>
                <td><input type="text" value=${list.age} name="age"></td>
                <td><input type="text" value=${list.address} name="address"></td>
            </tr>
        </#list>
    </table>
</form>
</body>
</html>
